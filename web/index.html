<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/output.css" rel="stylesheet">
    <title>Local Share</title>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
<div class="flex-1 p-4 flex flex-col max-w-3xl mx-auto w-full">
    <h1 class="text-2xl font-bold text-center mb-6 text-just-darker cursor-default">Local Share</h1>
    <div id="chat-container" class="flex-1 overflow-y-auto bg-white rounded-lg shadow-md p-4 space-y-4"></div>
    <div class="mt-4">
        <div class="flex items-center space-x-2">
            <textarea id="message-input"
                      class="flex-1 rounded-full p-3 border border-just-light focus:outline-none focus:ring-2 focus:ring-just resize-none overflow-hidden h-10 leading-5"
                      placeholder="Type your message..."
                      style="resize: none;"
                      rows="1">
            </textarea>

            <label for="file-input"
                   class="cursor-pointer bg-just-lighter hover:bg-just-light text-just-darker rounded-full p-3 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                </svg>
            </label>
            <input id="file-input" type="file" class="hidden">
            <button id="send-button"
                    class="bg-just hover:bg-just-dark text-white font-bold py-3 px-6 rounded-r-full transition duration-300">
                Send
            </button>
        </div>
    </div>
</div>

<script src="/util.js"></script>
<script src="/client.js"></script>
</body>
</html>
